<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckIn App v2.16.27 - View Only</title>
    <meta name="theme-color" content="#2196F3">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667db6 0%, #0082c8 25%, #667db6 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .version-info {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .view-only-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            margin-top: 10px;
            font-size: 0.85em;
            display: inline-block;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav-btn.active {
            background: #e9ecef;
            color: #495057;
        }
        
        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .filter-toggle {
            display: flex;
            align-items: center;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .toggle-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #666;
            cursor: pointer;
            min-width: 120px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin: 0;
        }
        
        .btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: #dee2e6;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .btn-danger {
            background: #e9ecef;
        }
        
        .btn-danger:hover {
            background: #dee2e6;
        }
        
        .btn-captain {
            background: #e9ecef;
        }
        
        .btn-captain:hover {
            background: #dee2e6;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 16px;
            min-width: 36px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #2196F3;
            transition: transform 0.3s ease;
        }
        
        .team-card:hover {
            transform: translateY(-2px);
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .team-category {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
            margin-top: 2px;
        }
        
        .team-captain {
            font-size: 0.85em;
            color: #f39c12;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .team-actions {
            display: flex;
            gap: 10px;
        }
        
        .members-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .members-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .members-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .members-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .members-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
        }
        
        .member-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .member-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: #e9ecef;
        }
        
        .member-details {
            display: flex;
            flex-direction: column;
        }
        
        .member-name {
            font-weight: 600;
            color: #333;
        }
        
        .member-meta {
            font-size: 0.85em;
            color: #666;
        }
        
        .events-list {
            margin-top: 20px;
        }
        
        .event-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #28a745;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .event-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .event-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .matches-container {
            margin-top: 15px;
        }
        
        .match-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .team-info-match {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .team-name-match {
            font-weight: 600;
            color: #333;
        }
        
        .team-category-small {
            font-size: 0.75em;
            color: #666;
            font-weight: 500;
        }
        
        .attendance-count {
            font-size: 0.7em;
            color: #28a745;
            font-weight: 600;
            margin-top: 2px;
        }
        
        .vs-text {
            color: #666;
            font-weight: 600;
        }
        
        .match-field {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .match-time {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .match-referee {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .match-cards {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .match-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .attendees-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        
        .attendee-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .attendee-row:hover {
            background: #f8f9fa;
        }
        
        .attendee-row.checked-in {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .member-info-full {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .member-photo-small {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            background: #e9ecef;
            flex-shrink: 0;
        }
        
        .member-details-full {
            flex: 1;
            min-width: 0;
        }
        
        .team-selector-container {
            margin-bottom: 30px;
        }
        
        .selected-team-container {
            margin-top: 20px;
        }
        
        .team-card-full {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #2196F3;
        }
        
        .members-list-full {
            margin-top: 15px;
            /* No max-height or overflow to show full roster */
            padding-right: 5px;
        }
        
        .member-name-full {
            font-weight: 600;
            color: #333;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .member-meta-full {
            font-size: 13px;
            color: #666;
            margin-top: 2px;
        }
        
        .checkbox-area {
            flex-shrink: 0;
            margin-left: 15px;
        }
        
        .attendance-checkbox {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #6c757d;
            background: white;
            transition: all 0.2s;
        }
        
        .attendance-checkbox.checked {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }
        
        .standings-division {
            margin-bottom: 30px;
        }
        
        .division-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }
        
        .standings-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .standings-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 12px 8px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            font-size: 0.9em;
        }
        
        .standings-table th.team-name-header {
            text-align: left;
            padding-left: 15px;
            width: 35%;
        }
        
        .standings-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .standings-table td.team-name-cell {
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .standings-table tr:hover {
            background: #f8f9fa;
        }
        
        .standings-position {
            font-weight: 600;
            color: #666;
            width: 50px;
        }
        
        .standings-stats {
            font-size: 0.9em;
        }
        
        .standings-points {
            font-weight: 600;
            color: #28a745;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .standings-table {
                font-size: 0.8em;
            }
            
            .standings-table th,
            .standings-table td {
                padding: 8px 4px;
            }
            
            .standings-table th.team-name-header,
            .standings-table td.team-name-cell {
                padding-left: 8px;
            }
        }
        
        .card-tracker-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-tracker-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 12px 8px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
            font-size: 0.9em;
        }
        
        .card-tracker-table th.center-header {
            text-align: center;
            width: 80px;
        }
        
        .card-tracker-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f8f9fa;
            vertical-align: top;
        }
        
        .card-tracker-table td.center-cell {
            text-align: center;
        }
        
        .card-tracker-table tr:hover {
            background: #f8f9fa;
        }
        
        .card-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .card-type-yellow {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .card-type-red {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .team-name-badge {
            font-weight: 600;
            color: #333;
        }
        
        .player-name-cell {
            font-weight: 500;
            color: #495057;
        }
        
        .match-info-cell {
            font-size: 0.9em;
            color: #666;
        }
        
        .referee-cell {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .notes-cell {
            font-size: 0.85em;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (max-width: 768px) {
            .card-tracker-table {
                font-size: 0.8em;
            }
            
            .card-tracker-table th,
            .card-tracker-table td {
                padding: 6px 4px;
            }
            
            .notes-cell {
                max-width: 100px;
            }
        }
        
        @media (max-width: 768px) {
        .member-photo-small {
            width: 50px;
            height: 50px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>CheckIn App</h1>
            <div class="version-info">Version <span id="app-version"></span></div>
            <div class="view-only-badge">👀 View Only Mode</div>
        </div>
        
        <nav class="main-nav">
            <button class="nav-btn" onclick="showSection('teams')">Teams</button>
            <button class="nav-btn active" onclick="showSection('events')">Events</button>
            <button class="nav-btn" onclick="showSection('referees')">Referees</button>
            <button class="nav-btn" onclick="showSection('standings')">Standings</button>
            <button class="nav-btn" onclick="showSection('cards')">Card Tracker</button>
        </nav>
        
        <!-- Teams Section -->
        <div id="teams-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Teams Management</h2>
                <div class="header-controls">
                </div>
            </div>
            
            <div id="teams-container">
                <div class="loading">Loading teams...</div>
            </div>
        </div>
        
        <!-- Events Section -->
        <div id="events-section" class="content-section active">
            <div class="section-header">
                <h2 class="section-title">Events Management</h2>
                <div class="header-controls">
                </div>
            </div>
            
            <div id="events-container" class="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
        
        <!-- Referees Section -->
        <div id="referees-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Referees Management</h2>
            </div>
            
            <div id="referees-container" class="teams-grid">
                <div class="loading">Loading referees...</div>
            </div>
        </div>
        
        <!-- Standings Section -->
        <div id="standings-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">League Standings</h2>
                <div class="header-controls">
                    <div class="filter-toggle">
                        <label class="toggle-label">
                            <input type="checkbox" id="show-current-season-only" onchange="app.renderStandings()" checked>
                            <span>Current Season Only</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div id="standings-container">
                <div class="loading">Loading standings...</div>
            </div>
        </div>
        
        <!-- Card Tracker Section -->
        <div id="cards-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Card Tracker (Current Season)</h2>
                <div class="header-controls">
                    <div class="filter-toggle">
                        <label class="toggle-label">
                            <select class="filter-select" id="card-type-filter" onchange="app.renderCardTracker()">
                                <option value="all">All Cards</option>
                                <option value="yellow">Yellow Cards Only</option>
                                <option value="red">Red Cards Only</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            
            <div id="cards-tracker-container">
                <div class="loading">Loading card records...</div>
            </div>
        </div>
    </div>
    
    <div class="version-footer">v<span id="footer-version"></span> - View Only</div>
    
    <script src="view-app.js?v=3.0.3"></script>
    <script>
        // Set version numbers from JavaScript constant
        document.getElementById('app-version').textContent = APP_VERSION;
        document.getElementById('footer-version').textContent = APP_VERSION;
    </script>
</body>
</html>

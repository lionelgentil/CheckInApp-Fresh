    <script>
        // Global flag to track Chart.js loading
        window.chartJsLoaded = false;
        window.chartJsAttempts = 0;
        const MAX_CHART_ATTEMPTS = 25; // 5 seconds max
        
        // Header toggle functionality
        function toggleHeader() {
            const header = document.getElementById('app-header');
            const content = document.getElementById('header-content');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                header.classList.toggle('expanded');
            } else {
                // On desktop, toggle collapse state
                header.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
            }
        }
        
        // Auto-collapse on mobile by default
        function initializeHeader() {
            const header = document.getElementById('app-header');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // Mobile: collapsed by default, can expand
                header.classList.remove('expanded');
            }
        }
        
        // Initialize header state on load and resize
        window.addEventListener('load', initializeHeader);
        window.addEventListener('resize', initializeHeader);
        
        // Dynamic version loading to prevent cache issues
        async function loadApp() {
            window.chartJsAttempts++;
            console.log(` loadApp attempt ${window.chartJsAttempts}/${MAX_CHART_ATTEMPTS}, chartJsLoaded:`, window.chartJsLoaded, 'Chart available:', typeof Chart !== 'undefined');
            
            // Prevent infinite loop
            if (window.chartJsAttempts > MAX_CHART_ATTEMPTS) {
                console.error(' Max Chart.js loading attempts reached, proceeding without charts');
                loadAppWithoutCharts();
                return;
            }
            
            // Wait for Chart.js to be available before loading the app
            if (!window.chartJsLoaded || typeof Chart === 'undefined') {
                console.log(' Chart.js not ready yet, waiting...');
                // Wait a bit more for Chart.js to load
                setTimeout(loadApp, 200);
                return;
            }
            
            console.log(' Chart.js is loaded, proceeding with app load');
            loadAppScript();
        }
        
        async function loadAppWithoutCharts() {
            console.log(' Loading app without Chart.js functionality');
            // Set a flag so the app knows charts are unavailable
            window.chartsDisabled = true;
            loadAppScript();
        }
        
        async function loadAppScript() {
            try {
                // Fetch current version from API
                const response = await fetch('/api/version');
                const data = await response.json();
                const version = data.version;
                
                // Create and load the view app script with current version + cache busting
                const script = document.createElement('script');
                script.src = `view-app.js?v=${version}&cb=${Date.now()}`;
                script.onload = function() {
                    // Set version numbers from JavaScript constant after script loads
                    document.getElementById('app-version').textContent = APP_VERSION;
                    document.getElementById('footer-version').textContent = APP_VERSION;
                };
                document.body.appendChild(script);
            } catch (error) {
                console.error('Failed to load version:', error);
                // Fallback: load without version parameter but with cache busting
                const script = document.createElement('script');
                script.src = `view-app.js?cb=${Date.now()}`;
                document.body.appendChild(script);
            }
        }
        
        // Load app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadApp);
        } else {
            loadApp();
        }
    </script>
    
    <!-- Chart.js for card tracking graphs - try older stable version -->

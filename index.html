<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckIn App v2.0</title>
    <meta name="theme-color" content="#2196F3">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667db6 0%, #0082c8 25%, #667db6 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .version-info {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav-btn.active {
            background: #2196F3;
            color: white;
        }
        
        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .filter-toggle {
            display: flex;
            align-items: center;
        }
        
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .toggle-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #666;
            cursor: pointer;
            min-width: 120px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin: 0;
        }
        
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-captain {
            background: #f39c12;
        }
        
        .btn-captain:hover {
            background: #e67e22;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 16px;
            min-width: 36px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #2196F3;
            transition: transform 0.3s ease;
        }
        
        .team-card:hover {
            transform: translateY(-2px);
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .team-category {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
            margin-top: 2px;
        }
        
        .team-captain {
            font-size: 0.85em;
            color: #f39c12;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .team-actions {
            display: flex;
            gap: 10px;
        }
        
        .members-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .members-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .members-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .members-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .members-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e9ecef;
        }
        
        .member-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .member-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: #e9ecef;
        }
        
        .member-details {
            display: flex;
            flex-direction: column;
        }
        
        .member-name {
            font-weight: 600;
            color: #333;
        }
        
        .member-meta {
            font-size: 0.85em;
            color: #666;
        }
        
        .member-actions {
            display: flex;
            gap: 5px;
        }
        
        .events-list {
            margin-top: 20px;
        }
        
        .event-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #28a745;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .event-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .event-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .matches-container {
            margin-top: 15px;
        }
        
        .match-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .team-info-match {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .team-name-match {
            font-weight: 600;
            color: #333;
        }
        
        .team-category-small {
            font-size: 0.75em;
            color: #666;
            font-weight: 500;
        }
        
        .attendance-count {
            font-size: 0.7em;
            color: #28a745;
            font-weight: 600;
            margin-top: 2px;
        }
        
        .vs-text {
            color: #666;
            font-weight: 600;
        }
        
        .match-field {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .match-time {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .match-referee {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .match-cards {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .match-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .referee-contact {
            color: #666;
            font-size: 0.85em;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-input[type="color"] {
            padding: 4px;
            height: 45px;
            cursor: pointer;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .file-input {
            margin-top: 8px;
        }
        
        .file-input[accept*="image"] {
            padding: 15px;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            text-align: center;
        }
        
        .file-input[accept*="image"]:hover {
            border-color: #2196F3;
            background: #f0f8ff;
        }
        
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .attendees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .attendees-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }
        
        .attendee-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .attendee-row:hover {
            background: #f8f9fa;
        }
        
        .attendee-row.checked-in {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .member-info-full {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .member-photo-small {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            background: #e9ecef;
            flex-shrink: 0;
        }
        
        .member-details-full {
            flex: 1;
            min-width: 0;
        }
        
        .member-name-full {
            font-weight: 600;
            color: #333;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .member-meta-full {
            font-size: 13px;
            color: #666;
            margin-top: 2px;
        }
        
        .checkbox-area {
            flex-shrink: 0;
            margin-left: 15px;
        }
        
        .attendance-checkbox {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #6c757d;
            background: white;
            transition: all 0.2s;
        }
        
        .attendance-checkbox.checked {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }
        
        .attendee-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .attendee-item.checked-in {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .app-header h1 {
                font-size: 2em;
            }
            
            .main-nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
                padding: 18px 25px; /* Larger touch targets */
                font-size: 18px;
            }
            
            .content-section {
                padding: 20px;
                border-radius: 10px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
                gap: 15px;
            }
            
            .filter-toggle {
                order: 1;
            }
            
            .header-controls .btn {
                order: 2;
                flex: 1;
                max-width: 150px;
            }
            
            .filter-select {
                padding: 12px 15px;
                font-size: 16px; /* Prevents zoom on iOS */
                min-width: 140px;
            }
            
            .btn {
                padding: 15px 25px; /* Larger touch targets */
                font-size: 16px;
                min-height: 44px; /* iOS recommended minimum */
            }
            
            .btn-small {
                padding: 10px 12px;
                font-size: 18px;
                min-height: 40px;
                min-width: 40px;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .team-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .team-actions {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                width: 100%;
            }
            
            .team-actions .btn-small {
                flex: 0 0 auto;
                min-width: 40px;
                font-size: 16px;
                padding: 10px 12px;
            }
            
            .member-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 15px;
            }
            
            .member-info {
                width: 100%;
            }
            
            .member-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .member-actions .btn-small {
                flex: 0 0 auto;
                margin: 0 5px;
                min-width: 40px;
            }
            
            .event-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .match-teams {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                gap: 8px;
            }
            
            .team-info-match {
                flex: 1;
                align-items: flex-start;
                text-align: left;
            }
            
            .vs-text {
                flex-shrink: 0;
                padding: 0 8px;
                align-self: center;
            }
            
            .match-field,
            .match-time,
            .match-referee {
                display: inline-block;
                margin-right: 15px;
                margin-bottom: 5px;
            }
            
            .team-name-match {
                font-size: 16px;
            }
            
            .match-item {
                padding: 10px;
                margin-bottom: 8px;
                border-radius: 6px;
            }
            
            .match-teams {
                margin-bottom: 8px;
            }
            
            .team-name-match {
                font-size: 14px;
            }
            
            .team-category-small {
                font-size: 0.7em;
            }
            
            .attendance-count {
                font-size: 0.65em;
            }
            
            .match-field,
            .match-time,
            .match-referee {
                font-size: 0.8em;
                margin-bottom: 3px;
                line-height: 1.2;
            }
            
            .match-actions {
                margin-top: 8px;
                display: flex;
                gap: 5px;
            }
            
            .event-card {
                padding: 15px;
                margin-bottom: 12px;
            }
            
            .event-header {
                margin-bottom: 10px;
            }
            
            .event-name {
                font-size: 1.1em;
            }
            
            .matches-container {
                margin-top: 10px;
            }
            
            .modal-content {
                width: 95%;
                max-width: none;
                margin: 10px;
                padding: 20px;
                max-height: 90vh;
            }
            
            .form-input, .form-select {
                padding: 15px; /* Larger touch targets */
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 10px;
            }
            
            .form-label {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .attendees-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .attendee-row {
                padding: 15px 12px;
            }
            
            .member-name-full {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .member-meta-full {
                font-size: 14px;
            }
            
            .attendance-checkbox {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .attendee-item {
                padding: 15px;
                border-radius: 10px;
            }
            
            .attendee-item .member-photo {
                width: 35px;
                height: 35px;
            }
            
            .version-footer {
                font-size: 0.75em;
                padding: 8px 12px;
            }
        }
        
        .version-footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #666;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>CheckIn App</h1>
            <div class="version-info">Version <span id="app-version"></span> - PHP Edition</div>
        </div>
        
        <nav class="main-nav">
            <button class="nav-btn" onclick="showSection('teams')">Teams</button>
            <button class="nav-btn active" onclick="showSection('events')">Events</button>
            <button class="nav-btn" onclick="showSection('referees')">Referees</button>
        </nav>
        
        <!-- Teams Section -->
        <div id="teams-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Teams Management</h2>
                <div class="header-controls">
                    <div class="filter-toggle">
                        <label class="toggle-label">
                            <select id="category-filter" onchange="app.renderTeams()" class="filter-select">
                                <option value="all">All Teams</option>
                                <option value="Over 30">Over 30 Only</option>
                                <option value="Over 40">Over 40 Only</option>
                            </select>
                        </label>
                    </div>
                    <button class="btn" onclick="app.showAddTeamModal()" title="Add Team">+ Add Team</button>
                </div>
            </div>
            
            <div id="teams-container" class="teams-grid">
                <div class="loading">Loading teams...</div>
            </div>
        </div>
        
        <!-- Events Section -->
        <div id="events-section" class="content-section active">
            <div class="section-header">
                <h2 class="section-title">Events Management</h2>
                <div class="header-controls">
                    <div class="filter-toggle">
                        <label class="toggle-label">
                            <input type="checkbox" id="show-past-events" onchange="app.renderEvents()">
                            <span>Show Past Events</span>
                        </label>
                    </div>
                    <button class="btn" onclick="app.showAddEventModal()" title="Add Event">+ Add Event</button>
                </div>
            </div>
            
            <div id="events-container" class="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
        
        <!-- Referees Section -->
        <div id="referees-section" class="content-section">
            <div class="section-header">
                <h2 class="section-title">Referees Management</h2>
                <button class="btn" onclick="app.showAddRefereeModal()" title="Add Referee">+ Add Referee</button>
            </div>
            
            <div id="referees-container" class="teams-grid">
                <div class="loading">Loading referees...</div>
            </div>
        </div>
